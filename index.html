  <!DOCTYPE HTML>
  <html lang=en>
  <head>
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="header-text">
      <h1><strong>NUMBER</strong>GUESSER</h1>
      <h3>
        <div class="hr-div">
          <span class="hr-span">ULTIMATE CHALLENGER EDITION 
          </span> 
        </div> 
      </h3>
      </div>
    </header>
    <nav>
      <article class="set-range">
        <section class="set-text-area">
          <h4 class="set-text">Set Range</h4>
        </section>
        <section class="min-range">
          <label for="min-range">Min Range</label>
          <input type="number" id="min-range" class="fields" name="min-range">
        </section>
        <section class="max-range">
          <label for="max-range">Max Range</label>
          <input type="number" id="max-range" class="fields" name="max-range">
        </section>
        <section class="update-button-area">
          <button id="update-button">UPDATE</button>
        </section>
      </article>
      
      <article class="guess-area">
        <section class="range-display">
          <p>The Current Range is 
            <span id="min"><strong>1</strong></span>
             to 
             <span id="max"><strong>100</strong></span>
           </p>
        </section>
        <section class="title1">
          <h4>Challenger 1</h4>
        </section>
        <section class="name-input-area1">
            <label for="name1">Name</label>
            <input type="text" id="name1" name="name1">
        </section>

        <section class="guess-input-area1">
            <label for="guess1">Guess</label>
            <input type="number" id="guess1">  
        </section>
        <section class="title2">
          <h4>Challenger 2</h4>
        </section>
        <section class="name-input-area2">
            <label for="name2">Name</label>
          <input type="text" id="name2">
        </section>
          <section class="guess-input-area2">
            <label for="guess2">Guess</label>
            <input type="number" id="guess2">

          </section>
        </section>
        <section class="button-area">
          <button id="submit-guess">SUBMIT GUESS</button>
          <button id="reset-game">RESET GAME</button>
          <button id="clear-game">CLEAR GAME</button>
        </section>
      </article>
